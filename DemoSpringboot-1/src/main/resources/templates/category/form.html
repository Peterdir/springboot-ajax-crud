<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<body>
<section layout:fragment="content">
  <h2 th:text="${#ids.seq(category.id) ? 'Cập nhật danh mục' : 'Thêm danh mục mới'}"></h2>

  <form th:action="@{/categories/save}" method="post" th:object="${category}" class="form-container">
    <input type="hidden" th:field="*{id}" />

    <label>Tên danh mục</label>
    <input th:field="*{name}" placeholder="Nhập tên danh mục...">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

    <label>Người dùng</label>
    <select th:field="*{user}">
      <option th:each="u : ${users}" th:value="${u}" th:text="${u.username}"></option>
    </select>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Lưu</button>
      <a th:href="@{/categories}" class="btn-secondary">Hủy</a>
    </div>
  </form>
</section>
</body>
</html>
